<?xml version="1.0" encoding="ISO-8859-1" ?>
<html> 
    <head> 
    <title>Formulario</title> 
   <link href="jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css" /> 
   <script src="jquery-1.9.1.min.js"></script> 
   <script src="jquery.mobile-1.3.1.min.js"></script> 
   <script>
	function displayDate()	{
		window.alert("teste");
		var codProduto = document.getElementById("codProduto").value;
		window.alert(codProduto);
		if (codProduto == 1)
			document.getElementById("quantidade").value="Calca";
		else
			document.getElementById("quantidade").value="Blusa";
		
	}
	</script>
</head> 
<body>

<div data-role="page">

    <div data-role="header" data-theme="a"> 
        <h1>Cadastro</h1> 
    </div>

    <div data-role="content"> 
	
        <label for="text-basic">Codigo do Cliente:</label>
		<input type="text" name="text-basic" id="codProduto" value="">
		
		<label for="text-basic">Codigo do Produto:</label>
		<input type="text" name="text-basic" id="text-basic" value="">
		
		<label for="text-basic">Quantidade C:</label>
		<input type="text" name="text-basic" id="quantidade" value="">
		
		<input type="button" value="Registrar" data-icon="delete" data-theme="b"  onclick="displayDate()">
		
		
    </div>
	
</div>

</body> 
</html>
